<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <h1>
            Spring Boot with PaymentGateway
        </h1>
        <table>
            <tr>
                <td>
                    Name:
                </td>
                <td>
                    <input type="text" name ="name" id="name" class="form-control"/>
                </td>
            </tr>
            <tr>
                <td>
                    Enter Email:
                </td>
                <td>
                    <input type="email" name="email" id="email" class="form-control"/>
                </td>
            </tr>
            <tr>
                <td>
                    Phone Number:
                </td>
                <td>
                    <input type ="number" name="phno" id="phno" class="form-control"/>
                </td>
            </tr>
            <tr>
                <td>
                    Select Course:
                </td>
                <td>
                    <select class="form-select" name="course" id="course" aria-label="Large select example" required>
                        <option selected>-Select Course-</option>
                        <option value="java">Java</option>
                        <option value="python">Python</option>
                        <option value="devops">Devops</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Amount:
                </td>
                <td>
                    <input type="number" name="amount" id="amount" class="form-control" required/>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><button id="rzp-button1" class="btn btn-primary">Proceed To Pay</button></td>
            </tr>
        </table>
    </div>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
        async function createOrder() {
            console.log("---Order Createion Started----")
            const response = await fetch('http://localhost:8080/create-order',{
                method : 'POST',
                headers: {
                    'Content-Type' : 'application/json'
                },
                body: JSON.stringify({
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    phno: document.getElementById('phno').value,
                    course: document.getElementById('course').value,
                    amount: document.getElementById('amount').value,
                    currency :'INR'
                })
            });
            const order = await response.json();
            console.log(order);
            return order;
        }
        document.getElementById('rzp-button1').onclick = async function(e){
            const order = await createOrder();

            var options ={
                "key" :"rzp_test_ZJTOBQIAKjn5T5",
                "amount": order.amount,
                "currency":"INR",
                "name" : "Niteesh",
                "description":"Course payment",
                "order_id": order.razorpayOrderId,
                "receipt":order.email,
                "callback_url" : "/handle-payment-callback",
                "prefill" : {
                    "name":order.name,
                    "email":order.email,
                    "contact":order.phno
                },
                "theme": {
                    "color" : "#3399cc"
                }
            };

            var rzp1 = new Razorpay(options);
            rzp1.open();
            e.preventDefault();
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
